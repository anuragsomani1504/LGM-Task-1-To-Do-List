<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO DO List</title>
</head>

<body>
    <div id="header">
        <h1>
            TO DO List
        </h1>

        <div id="taskbar">
            <input type="text" id="textBox" placeholder="Enter new to do task....">
            <div onclick="newTask()" id="addButton">Add</div>
        </div>
    </div>

    <div id = "wrapper">
        <h2>Tasks</h2>
        <hr>
        <table id="tasks">
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
